<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <script src="app.js" defer></script>
  </head>
  <body>
    <div class="container">
      <h2>Calculator</h2>
      <h4>Result</h4>
      <h4 class="Result">0</h4>
      <div class="main_part">
        <input type="text" class="number" id="number_one" />
        <select id="signs">
          <option value="plus">+</option>
          <option value="sub">-</option>
          <option value="mul">*</option>
          <option value="div">/</option>
        </select>
        <input type="text" class="number" id="number_two" />
      </div>
      <button class="btn">Calclute</button>
    </div>
  </body>
</html>
