<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Feedback</title>
    <link rel="stylesheet" href="index.css" />
    <script src="index.js" defer></script>
  </head>
  <body>
    <main>
      <div class="container" id="panel">
        <h1>Feedback here</h1>
        <div class="feedback_container">
          <div class="options" id="1">
            <img src="./images/Like.png" alt="Like image"/>
            <h3>Good one</h3>
          </div>
          <div class="options" id="2">
            <img src="./images/Dislike.png" alt="Dislike image"/>
            <h3>Very Bad</h3>
          </div>
          <div class="options" id="3">
            <img src="./images/Report.png" alt="Report image"/>
            <h3>Report</h3>
          </div>
        </div>
        <button class="btn" id="send">Send Feedback</button>
      </div>
    </main>
  </body>
</html>
